<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aangepast Formulier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Aangepaste stijlen */
      .btn-custom {
        background-color: #4caf50;
        color: white;
      }
      .progress-bar-custom {
        background-color: #ff5733;
      }
      .form-container {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Aanmeldformulier</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Naam</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Voer je naam in"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Voer je e-mail in"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Wachtwoord</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Voer je wachtwoord in"
            />
          </div>
          <button type="submit" class="btn btn-custom">Aanmelden</button>
        </form>

        <!-- Progress Bar -->
        <div class="progress mt-4">
          <div
            class="progress-bar progress-bar-custom"
            role="progressbar"
            style="width: 60%"
            aria-valuenow="60"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            60%
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
